name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - dane
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - dane

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
          
      # Step to adjust permissions for the .git/config file
      - name: Adjust permissions for .git/config
        run: |
          echo "Adjusting permissions for .git/config..."
          sudo chmod u+w .git/config || exit 0
          sudo chown $USER:$USER .git/config || exit 0
          echo "Permissions adjusted successfully."

      # Debugging step to verify permissions
      - name: Verify .git/config Permissions
        run: |
          echo "Verifying permissions for .git/config..."
          ls -l .git/config
          cat .git/config || echo "Unable to display .git/config contents due to permissions."

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_POND_0A04CDE0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist/MobileGameNameChecker" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_POND_0A04CDE0F }}
          action: "close"